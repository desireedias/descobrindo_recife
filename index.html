<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 p-3 "  >
        <div class="container-form row w-100 p-2">
            <div class="col">
                <div class=" text-center">
                    <img class="img-fluid" src="./icon-sign-up.png" alt="">
                    <h1 class="h3 mb-4 text-align">Faça seu cadastro</h1>
                </div>
                <form>
                    <label for="nome" class="form-label">Seu nome</label>
                    <input type="text" class="form-control">
                    <label for="email" class="form-label">Seu e-mail</label>
                    <input type="email" class="form-control">
                    <label for="telefone" class="form-label">Número telefone</label>
                    <input type="tel" class="form-control">
                    
                    <div class="form-check form-switch py-2">
                        <input id="aceito-termos" type="checkbox" class="form-check-input">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos</label>
                    </div>
                    <div class="py-3">
                        <button class="btn btn-primary w-100 ">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
